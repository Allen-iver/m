<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css">
    <link rel="stylesheet" href="../css/changepass.css">
    <title>剁手</title>
</head>
<body>
<!--头部描述的区域-->
<header class="mui-bar mui-bar-nav cz_header">
    <a href="javascript:history.back();" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 id="title" class="mui-title">修改密码</h1>
</header>

<div class="cz_content">
    <form class="cz_form">
        <div class="mui-input-row">
           <input type="password"  id="password"  name="password" placeholder="密码">
        </div>
        <div class="mui-input-row">
            <input type="password"  id="new_password"  name="new_password" placeholder="新密码">
        </div>
        <div class="mui-input-row">
             <input type="password" id="repassword" required  name="repassword" placeholder="重复密码">
        </div>
    </form>
</div>

<!--用户协议-->
<div class="register_user">
    <div class="login_zc">
        <a href="javascript:;"><img src="../images/tj.gif" alt=""></a>
    </div>
</div>


<script src="../res/mui/js/mui.min.js"></script>
<script src="../res/zepto/zepto.min.js"></script>

</body>
</html>
