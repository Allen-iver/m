<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css">
    <link rel="stylesheet" href="../css/findpass.css">
    <title>剁手</title>
</head>
<body>
<!--头部描述的区域-->
<header class="mui-bar mui-bar-nav cz_header">
    <a href="javascript:history.back();" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 id="title" class="mui-title">找回密码</h1>
</header>

<div class="cz_content">
    <form class="cz_form">
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" id="tel" name="tel" placeholder="手机号">
        </div>
        <div class="btn_code">
            <a href="javascript:;" class="btn_code mui-btn getCode_btn">获取短信验证码</a>
        </div>
        <div class="mui-input-row">
            <input type="text" class="vcode" id="vcodeId" name="verify" placeholder="验证码">
        </div>
        <div class="mui-input-row">
            <input type="password"  id="password" class=" mui-input-password" name="password" placeholder="密码">
        </div>
        <div class="mui-input-row">
            <input type="password" id="repassword" required class=" mui-input-password" name="repassword" placeholder="确认密码">
        </div>
    </form>
</div>

<!--用户提交-->
<div class="findpass_user">
    <div class="login_zc">
        <a href="javascript:;"><img src="../images/tj.gif" alt=""></a>
    </div>
</div>

<script src="../res/mui/js/mui.min.js"></script>
<script src="../res/zepto/zepto.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/findpass.js"></script>

</body>
</html>
