<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="../res/mui/css/mui.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>剁手</title>
</head>
<body>


<header class="mui-bar mui-bar-nav cz_header">
    <a href="javascript:history.back();" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 id="title" class="mui-title">登录</h1>
    <a href="./register.html" class=" mui-icon mui-pull-right">注册</a>
</header>

<div class="discript">
    <div class="content">

    </div>
</div>

<form class="login_form">
    <input type="text" class="mui-input-clear" id="tel" name="tel" placeholder="手机号">
    <input type="password" class="mui-input-password" name="password" id="password" placeholder="密码">
</form>

<!-- 登录按钮 -->
<div class="login_sub">
    <div class="left">
        <a href="javascript:;"><img id="loginbtn" src="../images/dl.gif" alt=""></a>
    </div>
    <div class="right">
        <a href="./findpass.html"><img src="../images/wjmm.gif" alt=""></a>
    </div>
</div>

<!--第三方账号登录-->
<div class="login_third">
    <div class="line">
        <span class="ziti">第三方账号快速登录</span>
    </div>
    <div class="login_wx">
        <a href="javascript:;"><img src="../images/wx.png" alt=""></a>
    </div>
    <div class="login_qq">
        <a href="javascript:;"><img src="../images/qq.png" alt=""></a>
    </div>
</div>

<script src="../res/zepto/zepto.min.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
